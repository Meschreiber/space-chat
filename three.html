<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="three.js"></script>
    <script>
        var scene = new THREE.Scene()
        //camera takes field of view, aspect ratio, near limit and far limit
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        //renderer uses webGL to render our stuff
        var renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)

        //A geometry is a shape, basically. It contains all the points and fill of the geometry. 
        var geometry = new THREE.BoxGeometry(1, 1, 1)

        //What the geometry is made of. Colors, shininess, etc. 
        var material = new THREE.MeshBasicMaterial({ color: 0x00f00 })

        //A mesh is a geometry plus a material
        var cube = new THREE.Mesh(geometry, material)

        //By default, scene.add will put the thing at the coordinated 0,0,0. 
        //This would cause the camera and the cube to be inside each other. So we change the position of the camera to make up for that. 
        scene.add(cube)
        camera.position.z = 5
        //can also do camera.position.set(x, y, z)

        //This is the function that actually renders the scene. 
        //Creates a loop that renders the scene at 60fps, and stops rendering if the user is not in the current tab. 
        function render() {
            requestAnimationFrame(render)
            //This rotation will be run for every frame. 
            cube.rotation.x += 0.1
            cube.rotation.y += 0.1
            renderer.render(scene, camera)
        }
        render()
    </script>
</body>

</html>
